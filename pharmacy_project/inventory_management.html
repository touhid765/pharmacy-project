<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Inventory System</title>
    <link rel="stylesheet" href="inventory_management.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="landing_page.html">Home</a></li>
            <li><a href="user_management.html">User Management</a></li>
            <li><a href="sales_management.html">Sales Management</a></li>
            <li><a href="customer_management.html">Customer Management</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Inventory</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Stock In</th>
                    <th>Stock Out</th>
                    <th>Expired</th>
                    <th>Stock Available</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-table">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>

        <!-- Add Medicine Section -->
        <div class="add-medicine">
            <h3>Add New Medicine</h3>
            <input type="text" id="new-product-name" placeholder="Product Name" required>
            <input type="number" id="new-stock-in" placeholder="Stock In" required>
            <input type="number" id="new-stock-out" placeholder="Stock Out" required>
            <input type="number" id="new-expired" placeholder="Expired" required>
            <button onclick="addMedicine()">Add Medicine</button>
        </div>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
